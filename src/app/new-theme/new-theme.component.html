<div class="add-theme-container">
    <!-- Background Image -->
    <div class="background-image"></div>
  
    <!-- Overlay Content -->
    <div class="overlay">
      <h1 class="page-title">Start a New Discussion</h1>
  
      <form class="theme-form">
        <!-- Discussion Title -->
        <div class="form-group">
          <label for="title">Discussion Title</label>
          <input type="text" id="title" placeholder="Enter a title for your discussion..." required>
        </div>
  
        <!-- Game Selection -->
        <div class="form-group">
          <label for="game">Game Title</label>
          <input id="game" placeholder="ex. Call of Duty: Black Ops 6">
        </div>
  
        <!-- Discussion Content -->
        <div class="form-group">
          <label for="content">Discussion Content</label>
          <textarea id="content" rows="6" placeholder="Share your thoughts or questions..." required></textarea>
        </div>
  
        <!-- Submit Button -->
        <button class="button">Create Discussion</button>
      </form>
    </div>
  </div>
